<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>

    <script>
        // 生成随机数
        function rand(min, max) {
            return Math.ceil(Math.random() * (max - min + 1) + min - 1);
        }
            /* 
                点击按钮，2s后显示是否中奖（30%概率中奖）
                   若中奖弹出   恭喜恭喜，奖品为 10万 RMB
                   若未中奖弹出  很遗憾，未中奖
            */

            // 获取元素对象
            const btn = document.getElementById('btn');
            // 绑定点击事件
            btn.addEventListener('click', function(){
                // 定时器
/*                 setTimeout(() => {
                    // 30% 1-100 1 2 30
                    // 获取从1-100的一个随机数
                    let n = rand(1, 100);
                    // 判断是否中奖
                    if(n <= 30){
                        alert('恭喜恭喜，奖品为 10万 RMB');
                    }else{
                        alert('很遗憾，未中奖');
                    }
                }, 1000); */

                // Promise
                // resolve 成功的回调函数, reject 失败的回调函数
                let p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // 获取从1-100的一个随机数
                        let n = rand(1, 100);
                        // 判断是否中奖
                        if(n <= 30){
                            resolve(n); //将promise状态设置为成功
                        }else{
                            reject(n); //将promise状态设置为失败
                        }
                    }, 1000);
                });

                // then方法
                p.then((value) => {
                    alert('恭喜恭喜，奖品为 10万 RMB，中奖号码为：' + value);
                }, (reason)=>{
                    alert('很遗憾，未中奖，未中奖号码为：' + reason);
                });
            })
    </script>
</body>
</html>
